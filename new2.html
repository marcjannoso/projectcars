<article>

  <section id="contact-us" class="contact-us">
        <div class="contact-ctn">
            <h1>Contact Us</h1>
            <div class="grid-left">
                <p class="intro">Fill in the form below and we will contact you</p>
                <form name="contact-form" id="contact-form" method="post">
                    <table>
                        <tr>
                            <td class="label"><label for="firstname">First Name:</label></td>
                            <td class="field"><input type="text" name="firstname" id="firstname" maxlength="150" required></td>
                        </tr>
                        <tr>
                            <td class="label"><label for="lastname">Last Name:</label></td>
                            <td class="field"><input type="text" name="lastname" id="lastname" maxlength="150" required></td>
                        </tr>
                        <tr>
                            <td class="label"><label for="email">Email:</label></td>
                            <td class="field"><input type="email" name="email" id="email" required></td>
                        </tr>
                        <tr>
                            <td class="label"><label for="address">Address:</label></td>
                            <td class="field"><textarea name="address" id="address"></textarea></td>
                        </tr>
                        <tr>
                            <td class="btn-ctn" colspan="2"><input type="reset" value="Reset"><input type="submit" id="submit" value="Submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="grid-right">
